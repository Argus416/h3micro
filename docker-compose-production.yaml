version: '3.4'

services:
    db:
        image: postgres
        container_name: h3micro_db
        restart: on-failure
        volumes:
            - ./db:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: mohamad
            POSTGRES_PASSWORD: 123321
        ports:
            - '5432:5432'
        networks:
            - h3micronetwork

    client:
        image: h3micro.azurecr.io/h3micro-client
        container_name: h3micro_client
        # stdin_open: true
        ports:
            - '5173:5173'
            - '5174:5174'
        volumes:
            - ./client:/usr/src/client
            - /usr/src/client/node_modules
        links:
            - server
        restart: on-failure
        networks:
            - h3micronetwork
    server:
        image: h3micro.azurecr.io/h3micro-server
        container_name: h3micro_server
        ports:
            - '8000:8000'
        volumes:
            - ./server:/usr/src/server
            - /usr/src/server/node_modules
        links:
            - db
        environment:
            PORT: 8000
            POSTGRES_URI: postgres://mohamad:123321@db:5432/postgres
        restart: on-failure
        networks:
            - h3micronetwork
networks:
    h3micronetwork:
        driver: bridge
