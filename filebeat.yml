filebeat.inputs:
    - type: log
      id: server-logs
      paths:
          - server/logs/log.json
filebeat.autodiscover:
    providers:
        - type: docker
          hints.enabled: true

processors:
    - add_docker_metadata: ~

setup.kibana:
    host: ${KIBANA_HOSTS}
    username: ${ELASTIC_USER}
    password: ${ELASTIC_PASSWORD}

output.elasticsearch:
    hosts: ${ELASTIC_HOSTS}
    username: ${ELASTIC_USER}
    password: ${ELASTIC_PASSWORD}
    ssl.enabled: true
    ssl.certificate_authorities: 'certs/ca/ca.crt'
